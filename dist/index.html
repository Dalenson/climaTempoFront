<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tempo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>  
  <script src="/js/index.js"></script>
  <link href="/css/index.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="content">
        <div class="header">
            <h1>Previsão do Tempo</h1>
            <div class="conteudo">
                <div class="conteudoHorizontal">
                    <h1 class="today">Hoje</h1>
                    <h1 class="todayDate">{{hoje}}</h1>
                    <div class="conteudoLeft">
                        <h1 class="graus">{{temperatura}}°<h3 class="g">c</h3></h1>
                    </div>
                    <div class="conteudoRight">
                        <img class="img" id="imgTempo">
                        
                    </div>
                    <!-- <h2 class="bottomDescription">{{descricao}}</h2> -->
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
                    </svg>{{cidade}}</h2>
                </div>
            </div>
            <div class="bodyDays">
                <div class="forecast-container">
                <table >
                    <colgroup>
                      <col style="width: 50%" ng-repeat="cast in forecast">
                    </colgroup>
                    <thead>
                      <tr>
                        <th class="th" ng-repeat="cast in forecast" ng-class="{'slide': shouldAnimate}">
                            <h1 class="dayCast">{{cast.date}}</h1>
                            <h1 class="dayCast">{{cast.max}} <p class="gTable"> °c</p></h1>
                            <h1 class="dayCastDesc">{{cast.description}}</h1>
                            <h1 class="dayCast">{{cast.weekday}}</h1>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
